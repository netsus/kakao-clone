<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="CWJ">
        <title>Inline Example</title>
        <link href="styles.css" rel="stylesheet">
        <style>
            .abs-box{
                width: 400px;
                height: 400px;
                background-color: yellow;
                position: relative;
            }
            .abs-child{
                width: 100px;
                height: 100px;
                background-color: green;
                position: absolute;
                right: 150px;
                top: 150px;
            }
      
        </style>
    </head>
    <body>
        <div class="abs-box">
            <div class="abs-child"></div>
        </div>
    </body>
    </html>
