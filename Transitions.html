<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Transitions</title>
        <link href="styles.css" rel="stylesheet">
        <style>
            .box{
                background-color: green;
                color: white;
                transition: background-color .5s ease-in-out;
            }
            .box:hover{
                background-color: blue;
                color: rebeccapurple;
            }
        </style>
    </head>
    <body>
       <span class='box'>
           Text
       </span>
    </body>
