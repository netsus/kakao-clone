<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="CWJ">
        <title>Transformations</title>
        <style>
            .box{
                width: 500px;
                height: 500px;
                background: red;
                transition: transform 5s ease-in-out;
            }
            .box:hover{
                transform: rotate(30turn) scale(.005, .005 );
            }
        </style>       
    </head>
    <body>
        <div class="box"></div>
    </body>
    </html>
