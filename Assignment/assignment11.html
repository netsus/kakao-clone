<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/assignment11.css">
</head>
<body>
    <div class="playlist">
        <div class="function_bar">
            <button>
                <i class="fas fa-arrow-left fa-lg"></i>
            </button>
            <button>
                <i class="fas fa-search fa-lg"></i>
            </button>
        </div>
        <div class="music_info">
            <img class="circle_img" src="../images/bts.jpg" alt="">
            <h1>BTS, The Idol</h1>
            <h4>Dace, Hip-Hop</h4>
        </div>
        <div class="music_buttons">
            <button class="music_button_1">
                Shuffle
            </button>
            <button class="music_button_2">
                <i class="fas fa-heart fa-lg"></i>
                2371056
            </button>
        </div>
        <div class="music_lists">
            <div class="music_lists__song">
                <img class="music_lists__song_profile" src="../images/bts_1.jpg" alt="">
                <div class="music_lists__song_info">
                    <h5>BTS, The Idol</h5>
                    <h4>Idol</h4>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="music_lists__song">
                <img class="music_lists__song_profile" src="../images/bts_2.jpg" alt="">
                <i class="fas fa-music"></i>
                <div class="music_lists__song_info">
                    <h5>BTS, The Idol</h5>
                    <h4>Dynamite</h4>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="music_lists__song">
                <img class="music_lists__song_profile" src="../images/bts_3.jpg" alt="">
                <div class="music_lists__song_info">
                    <h5>BTS, The Idol</h5>
                    <h4>Spring Day</h4>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="music_lists__song">
                <img class="music_lists__song_profile" src="../images/bts_4.jpg" alt="">
                <div class="music_lists__song_info">
                    <h5>BTS, The Idol</h5>
                    <h4>DNA</h4>
                </div>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="play_bar">
            <div class="music_lists__song_info play_bar__song">
                <h5>BTS, The Idos</h5>
                <h4>Dynamite</h4>
            </div>
            <div class="play_bar__button">
                <i class="fas fa-step-backward"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-step-forward"></i>
            </div>
        </div>
    </div>

    <div class="now_playing">
        <div class="function_bar">
            <button>
                <i class="fas fa-arrow-left fa-lg"></i>
            </button>
            <button>
                <i class="fas fa-ellipsis-v fa-lg"></i>
            </button>
        </div>
        <div class="music_info">
            <img class="square_img" src="../images/bts.jpg" alt="">
            <h1>BTS, The Idol</h1>
            <h4>Dace, Hip-Hop</h4>
        </div>
        <div class="now_playing__play_bar">
            <input type="range" class="bar_time" min="0" max="10" value="6">
        </div>
        <div class="control_bar">
            <i class="fas fa-infinity"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle fa-3x"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
        </div>
    </div>
</body>
</html>
