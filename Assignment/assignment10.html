<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="../css/assignment10.css">
</head>
<body>
    <div class="wrap">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="status-bar__column">
                library
            </h1>
            <div class="status-bar__column">
                <i class="fas fa-shopping-basket fa-lg"></i>
            </div>
        </div>
    
        <form class="search" action="">
            <div class="reply__column">
                <input type="text" placeholder="Search books..." />
                <button>
                    <i class="fas fa-search fa-lg"></i>
                </button>
            </div>
        </form>
    
        <main>
            <div class="main-book">
                <h1>Book of the day</h1>
                <div class="main-book__box">
                    <div class="main-book__column">
                        <div class="main-book__photo">
                            <img src="../images/cover.jpg" alt="">
                        </div>
                    </div>
                    <div class="main-book__column">
                        <h2>No Fixed Abode</h2>
                        <div class="main-book__Journey_text">Journey Through</div>
                        <div class="star4">
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                            <i class="fas fa-star fa-xs"></i>
                        </div>
                        <div class="main-book__grey_btn">
                            <div class="main-book__grey_btn_sub">
                                <button>Journey</button>
                            </div>
                            <div class="main-book__grey_btn_sub">
                                <button>Biography</button>
                            </div>
                        </div>
                        <div class="main-book__booking">
                            <div class="Bookmark">
                                <button>
                                    <i class="fas fa-bookmark fa-lg"></i>
                                </button>
                            </div>
                            <div class="main-book__buy">
                                <button>
                                    Book Now
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="sub-books">
                <h1>Top Adventuryes</h1>
                <div class="sub-books__books">
                    <div class="sub-books__book">
                        <div class="sub-books__photo">
                            <img src="../images/avatar_1.jpg" alt="">
                            <div class="star5">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        
                        <div class="sub-books__photo">
                            <img src="../images/avatar_2.jpg" alt="">
                            <div class="star4">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        
                        <div class="sub-books__photo">
                            <img src="../images/avatar_3.jpg" alt="">
                            <div class="star4">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        
                        <div class="sub-books__photo">
                            <img src="../images/avatar_4.jpg" alt="">
                            <div class="star5">
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                                <i class="fas fa-star fa-xs"></i>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
    
            <div class="last-book">
                <h1>Popular authors</h1>
                <div class="last-book__authors">
                    <div class="last-book__column">
                        <div class="last-book__photo">
                            <img src="../images/bts.jpg" alt="">
                        </div>
                    </div>
                    <div class="last-book__column">
                        <h2>George Raymond<br>Richard Martin</h2>
                        <span>Modern American science fiction writer, screenwriter, porducer and editor, winner of many literary awards.</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    

    <script src="https://kit.fontawesome.com/66457284b1.js" crossorigin="anonymous"></script>
</body>
</html>
