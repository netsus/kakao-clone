<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/assignment9.css">
</head>
<body>
    <div class="wrap">
        <div class="playlist">
            <span><i class="fa fa-times fa-2x"></i></span>
            <h2>Playlist</h2>
        </div>
        <div class="now_playing">
            <div class="now_playing_image"><i class="far fa-image fa-2x"></i></div>
            <div class="now_playing_letters">
                <h1>Random Love</h1>
                <h4>by Divay Kapoor</h4>
            </div>
            
        </div>
        <div class="control_bar">
            <div class="control_bar_btn play">
                <i class="fas fa-caret-right fa-2x"></i> 
                <span>Play</span>
            </div>
            <div class="control_bar_btn">
                <i class="far fa-heart fa-lg"></i>
            </div>
            <div class="control_bar_btn">
                <i class="fas fa-plus fa-lg"></i>
            </div>
        </div>
        <div class="songs">
            <div class="songs_list">
                <div class="songs_list_box red"></div>
                <div class="songs_list_info">
                    <h3>Matargasti</h3>
                    <h5>Mohit Chauhan</h5>
                </div>
                
            </div>
            <div class="songs_list">
                <div class="songs_list_box pink"></div>
                <div class="songs_list_info">
                    <h3>Attitude</h3>
                    <h5>Lewis OfMan · Attitude</h5>
                </div>
                
            </div>
            <div class="songs_list">
                <div class="songs_list_box blue"></div>
                <div class="songs_list_info">
                    <h3>Try Everything</h3>
                    <h5>Shakira · Zootopia</h5>
                </div>
                
            </div>
            <div class="songs_list">
                <div class="songs_list_box green"></div>
                <div class="songs_list_info">
                    <h3>Sunflower</h3>
                    <h5>MoJoseph Vincent · Sunflower</h5>
                </div>
                
            </div>    
        </div>
    </div>
    <script src="https://kit.fontawesome.com/66457284b1.js" crossorigin="anonymous"></script>
</body>
</html>
